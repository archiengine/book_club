<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New</title>
</head>
<body class="bg-light">
    <div class="container mt-10">
        <div class="col-md-auto">
            <div class="d-flex justify-content-end align-items-start ms-2">
                <a href="/dashboard" class="btn d-inline-block ms-3">Dashboard</a>
                <a href="/logout" class="btn d-inline-block ms-3">Logout</a>
            </div>
            <form action="{{ url_for('update_book', id=book.id) }}" method="post" class="col-4 p-4 my-5">
                <h2 class="text-dark">Edit Book</h2>
                <!-- {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong> Flash</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %} -->
                <div class="form-group">
                    <label for="text" class="text-dark mt-3">Title: </label>
                    <input type="text" name="title" id="title" value="{{book.title}}" class="form-control" required>
                    <label for="text" class="text-dark mt-3">Description: </label>
                    <input type="text" name="description" id="description" value="{{book.description}}" class="form-control" required>
                    <input type="hidden" name="secret" value="{{session['users_id']}}">
                    <input type="submit" value="Submit" class="btn btn-dark mt-4">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
