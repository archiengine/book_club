<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body  class="bg-light ">
    <nav class="navbar navbar-expand-lg navbar-light text-light-emphasis bg-dark justify-content-around">
            <h1 class="card-title text-light mb-4">Welcome {{user.first_name}} {{user.last_name}}!</h1>
            <div>
                <a href="/dashboard" class="btn d-inline-block ms-3 text-light" role="button" data-bs-toggle="button">Dashboard</a>
                <a href="/" class="btn d-inline-block ms-3 text-light" role="button" data-bs-toggle="button">Logout</a>
            </div>
    </nav>
    <div class="d-flex justify-content-around align-items-start">
        <form action="/user/update" method="post" class="col-4 bg-light p-4 my-5">
            <h2 class="text-dark">Update User</h2>
            <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong> Flash</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %} -->
            <div class="form-group">
                <label for="first_name" class="text-dark mt-3">First Name: </label>
                <input type="text" name="first_name" id="first_name" value="{{user.first_name}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="text-dark mt-3">Last Name: </label>
                <input type="text" name="last_name" id="last_name" value="{{user.last_name}}" class="form-control" value="" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-dark mt-3">Email: </label>
                <input type="text" name="email" id="email" value="{{user.email}}" class="form-control" required>
            </div>
            <input type="hidden" name="id" value="{{user.id}}">
            <input type="submit" value="Update" class="btn btn-dark mt-4">
        </form>
        <div class="col-4 bg-light p-4 my-5">
            <h2>User's Books</h2>
            <table class="table border table-borderless">
                <tbody>
                    {% for book in users_books %}
                    <tr>
                        <td>{{book.title}}</a> | <a href="/books/{{book.id}}/delete" class="">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
